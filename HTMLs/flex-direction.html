<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-200 text-white">
    <h1 class="font-bold text-2xl text-blue-400 m-4 p-2 bg-yellow-300">Flex Direction Row [Default]</h1>
    <div class="flex flex-row">
        <p class="bg-red-500 p-2">RED</p>
        <p class="bg-orange-500 p-2">ORANGE</p>
        <p class="bg-yellow-400 p-2">YELLOW</p>
        <p class="bg-green-500 p-2">GREEN</p>
        <p class="bg-blue-500 p-2">BLUE</p>
        <p class="bg-indigo-700 p-2">INDIGO</p>
        <p class="bg-violet-900 p-2">VIOLET</p>
    </div>

    <h1 class="font-bold text-2xl text-blue-400 m-4 p-2 bg-yellow-300">Flex Direction Column </h1>
    <div class="flex flex-col">
        <p class="bg-red-500 p-2">RED</p>
        <p class="bg-orange-500 p-2">ORANGE</p>
        <p class="bg-yellow-400 p-2">YELLOW</p>
        <p class="bg-green-500 p-2">GREEN</p>
        <p class="bg-blue-500 p-2">BLUE</p>
        <p class="bg-indigo-700 p-2">INDIGO</p>
        <p class="bg-violet-900 p-2">VIOLET</p>
    </div>
</body>
</html>
